{% extends 'gibdd_app/base.html' %}
<title>Categ_detail</title>
{% load staticfiles %}

{% block content %}

    {% block form %}

        <form>
            <div class="col-sm-12 col-md-9">
                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <button type="button" onclick="history.back()"><span
                                class="glyphicon glyphicon-arrow-left"
                                style="color:blue"
                                title="Назад"> </span>
                        </button>
                        <div class="active"><a href="{% url 'categ_update' pk=obj.pk %}"><span
                                class="glyphicon glyphicon-pencil"
                                style="color:darkorange"
                                title="Редактировать категорию"> </span></a></div>
                        <div class="active"><a href="{% url 'categ_delete' pk=obj.pk %}"><span
                                class="glyphicon glyphicon-trash"
                                style="color:red"
                                title="Удалить категорию"> </span></a></div>
                    </ul>
                </div>
                <h2>Категория ВУ: {{ obj.category_name }}</h2>
                <p>Дата открытия категории: {{ obj.date_open_category }}</p>
            </div>

        </form>
    {% endblock %}
{% endblock %}
