{% extends 'gibdd_app/base.html' %}
<title>Categ_detail</title>
{% load staticfiles %}

{% block content %}

    {% block form %}
        <button class="btn-primary" type="button" onclick="history.back()">Назад</button>
        <form>


            <div class="col-sm-12 col-md-9" style="border: 3px solid darkblue">
                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="{% url 'categ_update' pk=obj.pk %}">Редактировать</a></li>
                        <li class="active"><a href="{% url 'categ_delete' pk=obj.pk %}">Удалить</a></li>
                    </ul>
                </div>
                <h2>Категория ВУ: {{ obj.category_name }}</h2>
                <p>Дата открытия категории: {{ obj.date_open_category }}</p>
            </div>

        </form>
    {% endblock %}
{% endblock %}
