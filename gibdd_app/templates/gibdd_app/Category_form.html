{% extends 'gibdd_app/base.html' %}


{% block title %}Категории ВУ{% endblock %}

{% block header %}
    Категории водительского удостоверения
{% endblock %}

{% block form %}
    <form action="{% url 'category_create' %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button class="btn-primary" type="submit">Сохранить</button>
        <button class="btn-primary" type="button" onclick="history.back()">Назад</button>
    </form>
{% endblock %}
