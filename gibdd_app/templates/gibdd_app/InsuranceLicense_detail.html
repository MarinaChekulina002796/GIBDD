{% extends 'gibdd_app/base.html' %}
{% load staticfiles %}

<title>insurance_license_detail</title>
{% block content %}

    {% block form %}
        <form>


            <div class="col-sm-12 col-md-9">
                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <button type="button" onclick="history.back()"><span
                                class="glyphicon glyphicon-arrow-left"
                                style="color:blue"
                                title="Назад"> </span>
                        </button>
                        <div class="active"><a href="{% url 'insurance_license_update' pk=obj.pk %}"><span
                                class="glyphicon glyphicon-pencil"
                                style="color:darkorange"
                                title="Редактировать полис с ВУ"> </span></a></div>
                        <div class="active"><a href="{% url 'insurance_license_delete' pk=obj.pk %}"><span
                                class="glyphicon glyphicon-trash"
                                style="color:red"
                                title="Удалить полис с ВУ"> </span></a></div>
                    </ul>
                </div>
                <h2><i><b>Все страховки для данного автомобиля (ОСАГО, КАСКО):
                    {{ obj.insur }}

                </b></i></h2>
                <p>ВУ, допущенные к управлению автомобилем по полису: {{ obj.licen }}  </p>
            </div>

        </form>
    {% endblock %}
{% endblock %}
