{% extends 'gibdd_app/base.html' %}

{% block title %}Авторизация{% endblock %}

{% block body %}
    <div align="center" style="position:relative; top:60px">
        {% block header %}<h2 style="height: 20px"></h2>
            <h2 >Авторизация пользователей</h2>

            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <button class="btn-primary" type="submit">Авторизоваться</button>
                <button class="btn-primary" type="button" onclick="history.back()">Назад</button>
            </form>

        {% endblock %}
    </div>

{% endblock %}
